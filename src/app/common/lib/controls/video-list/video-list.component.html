    fxLayoutGap="16px grid">

    <div 
        [fxFlex]="(100 / GridColumnCount) + '%'" 
        fxFlex.xs="100%" 
        fxFlex.sm="33%" 
        *ngFor="let video of Videos; let idx = index">
        <!-- *ngFor="let num of [1,2,3,4,5,6,7]" -->
     <mat-card class="video">
      <div 
        fxLayout="column" 
        fxLayoutAlign="space-between" 
        fxFlex>
        <div>
          <mat-card-header>
            <mat-card-title class="title">{{ video.Title }}</mat-card-title>
            <mat-card-subtitle class="sub-title">{{ video.SubTitle }}</mat-card-subtitle>
          </mat-card-header>
          <img 
            class="thumbnail" 
            mat-card-image 
            [src]="video.Thumbnail"
            (click)="Play(idx)">
          <mat-card-content>
            <p class="plain-text">
              {{ video.Description }}
            </p>
          </mat-card-content>
        </div>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="Play(idx)">Play</button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </div>
      </mat-card>
    </div>
  </div>
