<div 
    fxLayout="column" 
    fxLayoutGap="10px"
    class="margin-3">
    <h1 mat-dialog-title>{{ Title }}</h1>
    <div mat-dialog-content>
        <p class="mat-body-1">{{ Message }}</p>
    </div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close>OK</button>
    </div>  
</div>
